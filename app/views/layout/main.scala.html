@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))' type='text/javascript'></script>
        <script src='@routes.Assets.at("javascripts/jquery-ui-1.10.2.custom.min.js")' type='text/javascript'></script>
        <script src='@routes.Assets.at("javascripts/site.js")' type='text/javascript'></script>
        <script src='@routes.Assets.at("javascripts/swfobject.js")' type='text/javascript'></script>
        <script src='@routes.Assets.at("javascripts/web_socket.js")' type='text/javascript'></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    </head>
    <body>
    	@* メニュー出力 *@
    	@tag.menu()
    	<div class="container">
    		@content
    	</div>
    	<script type="text/javascript">
			var WS_LOCATION = "@routes.Application.ws.webSocketURL(false)";
			var USERNAME = "@session.get("username")";
			var WEB_SOCKET_SWF_LOCATION = "@routes.Assets.at("javascript/WebSocketMain.swf")";
    	</script>
    	@* フッター出力 *@
    	@tag.footer()
    </body>
</html>
